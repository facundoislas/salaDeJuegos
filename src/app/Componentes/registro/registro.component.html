
<body class="fondo">
  <div class="container">
  <!---heading---->
      <header class="heading"> Formulario de Registro</header>
   <!---Form starting----> 
   <div class="row ">
    <!--- For Name---->
          <div class="col-sm-12">
              <div class="row">
            <div class="col-xs-4">
                      <label class="firstname">Nombre</label> </div>
              <div class="col-xs-8">
                  <input type="text" [(ngModel)]="this.usuario.nombre" name="fname" id="fname" placeholder="Enter your First Name" class="form-control ">
              </div>
           </div>
      </div>
      
      <!-----For email---->
      <div class="col-sm-12">
          <div class="row">
            <div class="col-xs-4">
                  <label class="mail" >Correo :</label></div>
            <div class="col-xs-8"	>	 
                 <input type="email" [(ngModel)]="this.usuario.email" name="email"  id="email"placeholder="Enter your email" class="form-control" >
              </div>
          </div>
      </div>
    <!-----For Password and confirm password---->
           <div class="col-sm-12">
              <div class="row">
              <div class="col-xs-4">
                      <label class="pass">Contrase√±a :</label></div>
           <div class="col-xs-8">
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contra" class="form-control">
          </div>
          <div class="col-xs-8">
            <input type="password" [(ngModel)]="this.usuario.clave" name="password2" id="password2" placeholder="Reingresa tu contra" class="form-control">
  </div>
           </div>
       </div>
       
      <!-----------For Phone number-------->
          <div class="col-sm-12">
          <div class ="row">
                  <div class="col-xs-4 ">
              <label class="gender">Genero:</label>
          </div>
        
            <div class="col-xs-4 male">	 
              <input type="radio" name="gender"  id="gender" value="boy">Masculino
          </div>
          
          <div class="col-xs-4 female">
              <input type="radio"  name="gender" id="gender" value="girl" >Femenino
            </div>
       
          </div>
          <div class="col-sm-12">
              <div class="btn btn-warning" (click)="enviar()">Enviar</div>
        </div>
        <br>
        <div class="col-sm-12">
          <div class="btn btn-warning" routerLink="/login">Loguearse</div>
    </div>
      </div>
    </div>	 
           
    <div>
      <div id="snackbar">{{Mensaje}}</div>

    </div>
 </div>
