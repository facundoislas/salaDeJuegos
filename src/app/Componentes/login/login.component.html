<div class="fondo">

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Ingreso</h3>
        
            
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" placeholder="Usuario" class="form-control" [(ngModel)]="this.user.email"  name="uname" required>
                        
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <input type="password" placeholder="Clave" class="form-control"  [(ngModel)]="this.user.password" name="psw" required>
                        
                        </div>
                        <div class="form-group" *ngIf="logeando">
                            <button  class="btn btn-primary" (click)="Entrar()" >Ingresar</button>
                  <button   class="btn btn-primary"  (click)="admin()">Ingresar como admin</button>
                  <button class="btn btn-primary"   (click)="invitado()">Ingresar como invitado</button>
              </div>
             
              <div class="container" *ngIf="logeando" >
                <button type="button" class="cancelbtn" (click)="borrar()">Cancelar</button>
                <button type="button" class="aceptbtn" routerLink="/registro" >Registrarse</button>
      
    
              
              </div>
                    </form>
                </div>
                
            </div>
      </div>
      <div>
      </div>
    </div>
